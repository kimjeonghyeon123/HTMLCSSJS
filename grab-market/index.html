<html>
    <head>
        <title>그랩마켓</title>
        <link rel="stylesheet" type="text/css" href="./index.css">
    </head>
    <body>
        <div id="header">
            <div id="header-area">
                <img src="./images/icons/logo.png" alt="로고" />
            </div>
        </div>
        <div id="body">
            <div id="banner">
                <img src="./images/banners/banner1.png" alt="배너1">
            </div>
            <h1>판매되는 상품들</h1>
            <div id="product-list">
                <div class="product-card">
                    <div>
                        <img class="product-img" src="./images/products/basketball1.jpeg" alt="농구공1" />
                    </div>
                    <div class="product-contents">
                        <span class="product-name">농구공 1호</span>
                        <span class="product-price">50000원</span>
                        <div class="product-seller">
                            <img class="product-avatar" src="./images/icons/avatar.png" alt="아바타">
                            <span>그랩</span>
                        </div>
                    </div>
                </div>
                <div class="product-card">
                    <div>
                        <img class="product-img" src="./images/products/keyboard1.jpg" alt="키보드1" />
                    </div>
                    <div class="product-contents">
                        <span class="product-name">키보드 1호</span>
                        <span class="product-price">30000원</span>
                        <div class="product-seller">
                            <img class="product-avatar" src="./images/icons/avatar.png" alt="아바타">
                            <span>그랩</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer"></div>
    </body>
</html>
