<html>
    <head>
        <title>그랩마켓</title>
        <link rel="stylesheet" type="text/css" href="./index.css">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <div id="header">
            <div id="header-area">
                <img src="images/icons/logo.png" alt="로고" />
            </div>
        </div>
        <div id="body">
            <div id="banner">
                <img src="images/banners/banner1.png" alt="배너1">
            </div>
            <h1>판매되는 상품들</h1>
            <div id="product-list">
            </div>
        </div>
        <div id="footer"></div>
    </body>
    <script>
        axios.get('')
        var products = [
            {
                name : "농구공",
                price : 100000,
                seller : "조던",
                imageUrl : "images/products/basketball1.jpeg"
            },
            {
                name : "축구공",
                price : 50000,
                seller : "메시",
                imageUrl : "images/products/soccerball1.jpg"
            },
            {
                name : "키보드",
                price : 10000,
                seller : "그랩",
                imageUrl : "images/products/keyboard1.jpg"
            }
        ]
        let productsHtml = '';
        for(var i = 0; i < products.length; i++) {
            productsHtml += 
            '<div class="product-card">'+
                '<div>'+
                    '<img class="product-img" src="' + products[i].imageUrl + '" alt="' + products[i].name + '" />'+
                '</div>'+
                '<div class="product-contents">'+
                    '<span class="product-name">' + products[i].name + '</span>'+
                    '<span class="product-price">' + products[i].price + '원</span>'+
                    '<div class="product-seller">'+
                        '<img class="product-avatar" src="images/icons/avatar.png" alt="아바타">'+
                        '<span>' + products[i].seller + '</span>'+
                    '</div>'+
                '</div>'+
            '</div>';
        }
        
        document.querySelector("#product-list").innerHTML = productsHtml;
            
    </script>
</html>
