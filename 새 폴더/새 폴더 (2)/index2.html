<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @media print {
            body * {
                visibility: hidden;
            }
            #print-content, #print-content * {
                visibility: visible;
            } 
            #print-content {
                position: absolute;
                left: 0;
                top: 0;
            }
        }
      </style>
    </head>
<body>
    <div id="print-content">
        <h1>프린트할 내용입니다.</h1>
        <p>내용을 입력해주세요.</p>
    </div>
    <button onclick="window.print()">프린트</button>
</body>
</html>
