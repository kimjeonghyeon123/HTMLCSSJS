<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>인풋 요소 공통(대부분) 속성</h1>
  <br>

  <form action="#">
    <label for="v_id">value</label><br>
    <input id="v_id" type="text" value="지정됨">

    <br><br>

    <label for="a_id">autofocus</label><br>
    <input id="a_id" type="text" placeholder="자동 포커스 됨" autofocus>

    <br><br>

    <label for="rea_id">readonly</label><br>
    <input id="rea_id" type="text" placeholder="읽기만 가능, 전송됨" readonly>

    <br><br>

    <label for="req_id">required</label><br>
    <input id="req_id" type="text" placeholder="필수입력!" required>

    <br><br>

    <label for="d_id">disabled</label><br>
    <input id="d_id" type="text" placeholder="입력불가, 전송 안됨" disabled>

    <br><br>

    <input id="f_apple" name="fruit" type="radio" value="apple" checked>
    <label for="f_apple">사과</label>

    <input id="f_grape" name="fruit" type="radio" value="grape">
    <label for="f_grape">포도</label>

    <input id="f_orange" name="fruit" type="radio" value="orange" disabled>
    <label for="f_orange">오렌지(품절)</label>

    <br>
    <button type="submit">제출</button>
  </form>
</body>
</html>
